<ul *ngFor="let article of articles">
    <li>{{article.designation}} : {{article.prix}} € </li>
</ul>

<p> Total : {{totalPrice}} €</p>

<form [formGroup]="article" (ngSubmit)="onSubmit()">
    <label>Désignation</label>
    <input type="text" formControlName="designation">
    <span *ngIf="submitted && !form['designation'].valid"> * Nom invalide </span>
    <label>Prix</label>
    <input type="number" formControlName="prix">
    <span *ngIf="submitted && !form['prix'].valid"> * Prix invalide </span>
    <button type="submit">Ajouter</button>
</form>
